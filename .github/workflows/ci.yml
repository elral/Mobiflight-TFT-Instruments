name: Firmware pull request validation

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini')}}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Run PlatformIO
        env:
          VERSION: "0.0.${{ github.event.number }}"
        run: |
          mkdir -p "~/.platformio/platforms/espressif32/boards/"
          cp "./esp32-s3-devkitc-1-n16r8v.json" "/home/codespace/.platformio/platforms/espressif32/boards/"
          pio run

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ZIP files
          path: ./_dist/*.zip
